{% extends 'inventory/base.html' %}

{% load crispy_forms_tags %}


{% block content %}

<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
        <h1>Enter your new password</h1>

        <p class="text-muted">Please enter your new password twice so we can verify you typed it correctly </p>
        <form method="post">
            {% csrf_token %}

            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Change my password</button>
        </form>
    </div>
</div>

{% endblock content %}
