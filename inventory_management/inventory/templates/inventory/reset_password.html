{% extends 'inventory/base.html' %}

{% load crispy_forms_tags %}


{% block content %}

<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
        <h1>Reset Password</h1>

        <p>Forgotten Your password ? Enter your email address below, we'll email you instructions for setting a new one</p>
        <form method="post">
            {% csrf_token %}

            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
