{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
        <h1>Log In</h1>
        <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">Sign In</button>
        </form>

        <div class="pt-3">
            <small class="text-muted">Need an account? 
                <a href="{% url 'signup' %}" class="ml-2">
                    Sign Up
                </a>
            </small>
            <br>
            <small class="text-muted">Need an account? 
                <a href="{% url 'reset_password' %}" class="ml-2">
                    Forgot Password
                </a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
